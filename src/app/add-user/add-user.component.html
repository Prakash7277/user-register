<div class="container  d-flex justify-content-center" >
<form [formGroup]="userForm" (ngSubmit)="submitData()">
      <div class="username">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="Username" formControlName="name"  >
      </div>

      <div class="userage">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" id="userage" formControlName="age">
      </div>

      <div class="userphone">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="userphone" formControlName="phone">
      </div>

      <button type="submit" class="btn btn-primary w-100" >Submit</button>

  </form>
</div>
